<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS in Head</title>    
    <style>
        .negative {
            background-color: black;
            color: whitesmoke;
        }
        .positive {
            background-color: #ff7961;
            color: whitesmoke;
        }
        .huge {
            font-size: xx-large;
        }
        #firstName{
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="negative">CSS is Amazing!</div>
    <div class="positive">CSS is Amazing...ly easy!</div>
    <div class="positive huge">CSS is amazingly powerful, was what I meant to say</div>
    <div id="firstName">BirthYear</div>
</body>
</html>
